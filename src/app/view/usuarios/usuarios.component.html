<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>{{title}}</h1>
      </div>
      <div class="col-sm-6">
        <span class="breadcrumb float-sm-right">
          <button class="btn btn-success" data-toggle="modal" data-target="#myModal">
            <i class="text-white fas fa-plus"></i>
          </button>

        </span>
        <!--<ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">{{title}}</li>
          </ol>-->
      </div>
    </div>
  </div>
</section>



<section class="content">
  <div class="card m-2">
    <!-- <div class="card-header">
     <h3 class="card-title">Projects</h3>
      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
          <i class="fas fa-minus"></i></button>
        <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
          <i class="fas fa-times"></i></button>
      </div> 
    </div>-->
    <div class="card-body p-2 ">
      <table class="table table-striped projects">
        <thead>
          <tr>
            <th class="text-center" style="width: 10%">
              Código
            </th>
            <th class="text-center" style="width: 10%">
              Foto
            </th>
            <th class="text-center" style="width: 10%">
              Nome
            </th>
            <th class="text-center" style="width: 10%">
              Email
            </th>
            <th class="text-center" style="width: 10%">
              PhoneNumber
            </th>
            <th class="text-center" style="width: 15%">
              Direccion
            </th>
            <th class="text-center" style="width: 15%">
              Tipo
            </th>
            <th class="text-center" style="width: 20%">

            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of usuarios">
            <td class="text-center">{{user.uid}}</td>
            <td class="text-center"><img src="{{user.photoUrl}}" alt="{{user.photoUrl}}" width="100px" height="100px">
            </td>
            <td class="text-center">{{user.name}}</td>
            <td class="text-center">{{user.email}}</td>
            <td class="text-center">{{user.phoneNumber}}</td>
            <td class="text-center">{{user.location}}</td>
            <td class="text-center">{{user.settingsUser.type}}</td>
            <td class="text-center">
              <a class="btn btn-info m-2">
                <i class="text-white fas fa-edit"></i>
              </a>
              <a class="btn btn-danger m-2">
                <i class="text-white fas fa-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</section>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Agregar Usuario</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">

        <form role="form">
          <div class="form-group">
            <label for="exampleInputEmail1">Nome</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="nome">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="email">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">PhoneNumber</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="phoneNumber">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Dirección</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="direccion">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Nome</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="nome">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
