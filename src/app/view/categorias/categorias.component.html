<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>{{title}}</h1>
      </div>
      <div class="col-sm-6">
        <span class="breadcrumb float-sm-right">
          <button class="btn btn-success" data-toggle="modal" data-target="#myModal">
            <i class="text-white fas fa-plus"></i>
          </button>
        </span>
        <!--<ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">{{title}}</li>
          </ol>-->
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="card m-2">
    <!-- <div class="card-header">
     <h3 class="card-title">Projects</h3>
      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
          <i class="fas fa-minus"></i></button>
        <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
          <i class="fas fa-times"></i></button>
      </div> 
    </div>-->
    <div class="card-body p-2 ">
      <table class="table table-striped projects">
        <thead>
          <tr>
            <th class="text-center" style="width: 20%">
              Imagem
            </th>
            <th class="text-center" style="width: 20%">
              Título
            </th>
            <th class="text-center" style="width: 20%">
              Sub Título
            </th>
            <th class="text-center" style="width: 20%">
              Total Produtos
            </th>
            <th class="text-center" style="width: 20%">
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let categoria of categorias">
            <td class="text-center"><img src="{{categoria.imagem}}" alt="{{categoria.cardTitle}}"></td>
            <td class="text-center">{{categoria.cardTitle}}</td>
            <td class="text-center">{{categoria.cardSubtitle}}</td>
            <td class="text-center">{{categoria.menu.length}}</td>
            <td class="text-center">
              <a class="btn btn-info m-2">
                <i class="text-white fas fa-edit"></i>
              </a>
              <a class="btn btn-danger m-2">
                <i class="text-white fas fa-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <form [formGroup]="categoryform" (ngSubmit)="submit()">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Agregar Usuario</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body"> 
          <div class="form-group">
            <label for="exampleInputEmail1">cardTitle</label>
            <input type="text" class="form-control" id="exampleInputEmail1" formControlName="email"
              placeholder="cardTitle">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">cardSubtitle</label>
            <input type="email" class="form-control" id="exampleInputEmail1" formControlName="cardSubtitle"
              placeholder="cardSubtitle">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">imagem</label>
            <input type="text" class="form-control" id="exampleInputEmail1" formControlName="imagem"
              placeholder="imagem">
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>
